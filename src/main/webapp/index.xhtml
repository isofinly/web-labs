<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/templLayout.xhtml">
    <ui:define name="head">
        <title>Lab3 - Start page</title>
    </ui:define>

    <ui:define name="main">
        <h1 class="main__title">Лабораторная работа #3, вариант 2256</h1>

        <h:form styleClass="main__datetime">
            <h:outputText id="my-clock" value="#{timeKeeper.time}"/>
            <p:poll interval="10" update="my-clock" listener="#{timeKeeper.updateTime}"/>
        </h:form>

        <h:button outcome="main" style="width: 150px" styleClass="big-btn" value="Начать!"/>
    </ui:define>

    <!-- Or we can use JS to change date and time:
    <ui:define name="js">
        <h:outputScript name="js/index.js"/>
    </ui:define>
    -->
</ui:composition>
</html>
